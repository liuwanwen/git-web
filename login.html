<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-注册/登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-main">

        <img src="/assets/images/logo.png" alt="">
        <div class="loginAndRedBox">
            <div class="titleBox"></div>

            <div class="login-box">
                <!-- 登陆表单 -->
                <form class="layui-form" id="form_login">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input value="123123" type="password" name="password" required lay-verify="required|pwd"
                            placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 提交 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>立即提交</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="login-reg">去注册账号</a>
                    </div>
                </form>
            </div>
            <div class="reg-box" style="display: none;">
                <!-- 注册表单 -->
                <form class="layui-form" id="form_reg">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!--确认 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                            placeholder="再次确认密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 注册提交 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="login-box">去登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/login.js"></script>

</html>
